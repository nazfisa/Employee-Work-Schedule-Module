
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/header::header">

</div>

<body class="animsition">
    <div class="page-wrapper">


        <!-- MENU SIDEBAR-->
        <div th:replace="common/menusidebar::menusidebar"></div>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <div th:replace="common/menuheader:: menuheader">

            </div>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="overview-wrap">
                                    <h2 class="title-1">Product List</h2>
                                    <a class="au-btn au-btn-icon au-btn--blue" th:href="@{/employees/addCSV}">
                                        <i class="zmdi zmdi-plus"></i>add employee</a>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                        </div>
                        <!-- DATA TABLE-->
                        <section class="p-t-20">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="table-responsive table-responsive-data2">
                                            <table class="table table-data2">
                                                <thead>
                                                <tr>
                                                    <th>Employee Id</th>
                                                    <th>Date</th>
                                                    <th>Name</th>
                                                    <th>Start Time</th>
                                                    <th>End Time</th>
                                                    <th>Shift Name</th>
                                                    <th></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="spacer"></tr>
                                                <tr class="tr-shadow" th:each="employee :${employees}">
                                                    <td>
                                                        <span class="block-email" th:text="${employee.employeeId}"></span>
                                                       </td>
                                                    <td th:text="${employee.workSchedule.dateAt}"></td>
                                                    <td class="desc" th:text="${employee.name}"></td>
                                                    <td th:text="${employee.workSchedule.startedAt}"></td>
                                                    <td th:text="${employee.workSchedule.endAt}"></td>
                                                    
                                                    <td th:text="${employee.workSchedule.shiftName}"></td>
                                                </tr>
                                                <tr class="spacer"></tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- END DATA TABLE-->

                        <div th:replace="common/copywrite::copywite"></div>
                    </div>
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

   <div th:replace="common/footer:: footer">

   </div>

</body>

</html>
<!-- end document-->
