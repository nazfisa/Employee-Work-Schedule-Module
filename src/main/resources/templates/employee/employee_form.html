
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:replace="common/header::header">

</div>

<body class="animsition">
<div class="page-wrapper">


    <!-- MENU SIDEBAR-->
    <div th:replace="common/menusidebar::menusidebar"></div>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <div th:replace="common/menuheader:: menuheader">

        </div>
        <!-- HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="container">

                        <h3>Input File</h3>
                        <hr>

<!--                        <p class="h4 mb-4"></p>-->
                        <div  class= "h4 mb-4 text-danger" th:if="${errorMessage}">
                            <div th:text="${errorMessage}"></div>
                        </div>

                        <form action="#" th:action="@{/employees/save}"
                               method="POST" enctype="multipart/form-data">

                            <div class="form-group mb-4 col-4">
                                <input type="file"  name="file" class="form-control mb-4 col-4">
                            </div>

                            <button type="submit" class="btn btn-info col-2">Save</button>

                        </form>

                        <hr>
                        <a th:href="@{/products/}">Back to Product List</a>

                    </div>

                    <div th:replace="common/copywrite::copywite"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/footer:: footer">

</div>

</body>

</html>
